<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>US 2017 Pie Plot 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tooltip {
            position: absolute;
            text-align: left;
            padding: 5px;
            font-size: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
        }
        h1 {
            font-family: 'Arial';
            text-align: 'center';
            padding: 10px;
            width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>
        <center>Costs of Untreated Perinatal Mood and Anxiety Disorders (PMADs)</center>
    </h1> 
    <div id = "plot3"></div>
<script>

d3.json("../../../../scripts/2017_societal_costs_of_PMADs.json", function(error, graph) {
    
// d3.csv("./2017_societal_costs_of_PMADs.csv", function(error,data){
    if (error) {
        throw error;
    }
// mapping
data = data.map(d => ({
    Cost : +d.Cost,
    Person : d.Person, // keep the same
    dollar : +d.dollar, // make numeric
}));
console.log(data);

// dimensions 
var margin = {top: 60, right: 60, bottom: 60, left: 60};
const width = 600; // previously 900 for wider
const height = 600;
const radius = Math.min(width - margin.left - margin.right, height - margin.top - margin.bottom) / 2;

// svg container
const svg = d3.select("#plot3")
    .append("svg")
    //.attr("width", width)
    // .attr("height", height)
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", `translate(${width / 2}, ${height / 2})`); // centered
    //.attr("transform", `translate(${(600 + margin.left - margin.right) / 2}, ${(height + margin.top) / 2})`);  // pie chart left justified

// Create a color scale
var keyz = ["Maternal", "Child"];
var colorz = ["#A4031F","#2E4760"];

var colorScale = d3.scaleOrdinal() // categorical scale for color
    .domain(keyz)
    .range(colorz);

// Create a pie generator
const pie = d3.pie()
    .sort(null) // Do not sort the data
    .value(d => d.Cost);

// Create an arc generator
const arc = d3.arc()
    .innerRadius(0)
    .outerRadius(radius);

// interactive element
const tooltip = d3.select("#plot3")
    .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
    .style("stroke", "white");

// Append the pie chart
const arcs = svg.selectAll(".arc")
    .data(pie(data))
    .enter()
    .append("g")
    .attr("class", "arc");

arcs.append("path")
    .attr("d", arc)
    .data(data) // REMEMBER TO INCLUDE DATA. issues with not doing this
    .attr("fill", d => colorScale(d.Person))
    .attr('stroke', "white")
    .attr("stroke-width", 1)
        .on("mouseover", function (event, d) {  
            d3.select(this) 
            .transition()
            .attr('fill', "#dbdce1")
            .attr('stroke', "black")
            .attr("stroke-width", 1)
            .style("opacity", 1)

            tooltip 
            .transition()
            .duration(200)
            .style("opacity", 0.8); // tooltip visible
         })

         .on("mousemove", function(d) {
            tooltip
            .html(d.Person + " Outcomes"  + "<br> Cost: $" + d.dollar)
            // .style("left",  (event.pageX + 10) + "px") // d3.js version 7
            // .style("top", (event.pageY - 20) + "px")
            .style("left", (d3.mouse(this)[0] + 300) + "px")  // d3.js version
            .style("top", (d3.mouse(this)[1] + 450 ) + "px")
            .style("font-family", "Arial");

          })

          .on("mouseleave", function (d,i) {
            d3.select(this)
            .transition()
            .style("opacity", 1)
            .attr('stroke', "white")
            .attr("stroke-width", 1)
            .attr("fill", d => colorScale(d.Person));


            tooltip.style("opacity", 0); // tooltip no longer visible
          });

    // Add labels
    arcs.append("text")
        .attr("transform", d => `translate(${arc.centroid(d)})`)
        .attr("text-anchor", "middle")
        .text(d => d.data.Person + " Outcomes " + d.data.Cost + "%") // change the labels!?
        .style("font-size", "20px")
        .style("font-family", "Arial")
        .style("fill", "white");

    });
    // add on mouseover from example waffle plot for colors across different plots


</script>

</body>
</html>
